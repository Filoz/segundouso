SegundoUso\AdBundle\Entity\Ad:
    type: entity
    table: ads
#    repositoryClass: SegundoUso\AdBundle\Repository\AdRepository
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: true
    uniqueConstraints:
        IDX_MAN_ANNOUNCEMENT_PID:
          columns: [ pid ]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
        description:
            type: text
        location:
            type: string
        pid:
            type: string
            lenght: 64
        token:
            type: string
            lenght: 16
        published:
            type: boolean
        createdAt:
            type: datetime
            nullable: false
            column: created_at
            gedmo:
                timestampable:
                  on: create
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
            gedmo:
                timestampable:
                  on: update
        deletedAt:
            type: datetime
            column: delete_at
            nullable: true
    manyToOne:
        category:
            targetEntity: Category
            inversedBy: ads
            joinColumn:
                name: category_id
                referencedColumnName: id
                nullable: false
            cascade: ['persist']
        advertiser:
            targetEntity: Advertiser
            inversedBy: ads
            joinColumn:
                name: advertiser_id
                referenceColumnName: id
                nullable: true
            cascade: ['persist']
    oneToMany:
        marks:
            targetEntity: Mark
            mappedBy: ads
    lifecycleCallbacks: { }